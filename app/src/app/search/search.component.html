<br><div class="row search-item" *ngFor="let item of searchresult">
<div class="col-sm-3">
    <a routerLink="/details/{{item.id}}">
        <img src="{{item.productimageURL}}" alt="">
    </a>
</div>
<div class="col-sm-8 details">
    <h6><a routerLink="/details/{{item.id}}">name:{{item.Name}}</a></h6>
    <p><b>price:{{item.productprice}}</b></p>
    <p><span>category:{{item.productcategory}}</span></p>
    <p>description:{{item.productdescription}}</p>
</div>
</div>
